<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">"
</head>

<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form action="">
            <div class="quiz-item">
                <label>1. What does the acronym of CSS stand for?
                    <input type="text" id="q1" name="q1"></label>
            </div>
            <div class="quiz-item">
                <label for="q2">2. How are id and class atrributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the follow is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
            <div class=" quiz-item">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px</code>
                <input type="number" id="q4" name="q4">
            </div>
            <botton type="submit">Sumbit Quiz</botton>
        </form>
    </main>

</body>

</html>
