<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacts of White Water Rafting</title>
    <meta name="description"
        content="This is the contact page for the White Water Rafting site with all information about the location of our company and how you can contact us.">
    <meta name="author" content="Tyson Tomsic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="box">
        <div class="logo">
            <img src="images/z-splash-wwr-logo.jpg" alt="Welcome to White Water Rafting" width="200">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-information">
            <h1>White Water Rivers</h1>
            <p>123 River Street</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewaterrivers,com</p>
        </div>
        <div class="contact-grid">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7465.051859331186!2d-121.265815627728!3d46.09074925933705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sriver%20washington!5e0!3m2!1sen!2sus!4v1763953258014!5m2!1sen!2sus"
                style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="contact-form">
                <div>
                    <label>Name:<input id="name" type="text" name="nameq"></label>
                </div>
                <div>
                    <label>Email:<input id="email" type="text" name="emailq"></label>
                </div>
                <div class="purpose-group">
                    <p>Message Purpose:</p>
                    <div class="purpose-options">
                        <label><input id="purpose1" type="radio" name="purposeq">General Inquiry</label>
                        <label><input id="purpose2" type="radio" name="purposeq">Reservation Question</label>
                        <label><input id="purpose3" type="radio" name="purposeq">Website Suggestion</label>
                    </div>
                </div>
                <div>
                    <label>Message<textarea id="Message" name="Messageq"></textarea></label>
                </div>
                <div>
                    <label><input type="checkbox" name="subscribeq">Please subscribe me to the monthly
                        newsletter</label>
                </div>
                <button type="submit">Submission</button>
            </form>
        </div>
        <section class="contact-employee">
            <h2 class="contact-h2">We Are Here To Serve You</h2>
            <div>
                <figure>
                    <img src="images/employeeprofile1.jpg" alt="Rafting Image 1">
                    <figcaption>Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/employeeprofile2.jpg" alt="Rafting Image 2">
                    <figcaption>Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employeeprofile3.jpg" alt="Rafting Image 3">
                    <figcaption>Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Â©2025 White Water Rivers Tyson Tomsic</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.jpg" alt="Facebook Icon"></a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-icon.jpg" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com">
                <img src="images/instagram-icon.jpg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
